<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTER</title>
</head>
<body>
    <div class="login" >
        <div class="name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="off" required>
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" autocomplete="off" required>
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password" autocomplete="off" required>
        </div>
        <div class="password">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" placeholder="Confirm your password" autocomplete="off" required>
        </div>
        <div class="register">
            <input type="submit" value="Sign In">
        </div>
        <div class="loginbtm">
            have a account? <button><a href="index.html">Log in</a></button>
        </div>
    </div>
</body>
</html>
